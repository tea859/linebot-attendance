<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業科目管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 16px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-tr from-blue-600 to-indigo-600 text-white p-2 rounded-lg shadow-lg"><i class="fas fa-school text-xl"></i></div>
                    <span class="font-bold text-lg text-slate-800">Attendance System</span>
                </div>
                <a href="/" class="text-slate-500 hover:text-indigo-600 font-bold text-sm flex items-center gap-2 transition"><i class="fas fa-home"></i> ダッシュボードへ</a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 pt-8">
        <header class="glass-card p-6 mb-8 flex items-center gap-4 animate-fade-in">
            <div class="bg-gradient-to-br from-blue-400 to-cyan-500 text-white p-3 rounded-xl shadow-lg"><i class="fas fa-book text-2xl"></i></div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">授業科目管理</h1>
                <p class="text-slate-500 text-sm">授業のマスタデータを管理します</p>
            </div>
        </header>

        {% if message %}
        <div class="animate-fade-in mb-6 p-4 rounded-xl border flex items-center gap-3 shadow-sm {% if category == 'success' %}bg-emerald-50 border-emerald-200 text-emerald-700{% else %}bg-rose-50 border-rose-200 text-rose-700{% endif %}">
            <i class="fas fa-info-circle"></i> <span class="font-medium">{{ message }}</span>
        </div>
        {% endif %}

        <div class="glass-card p-6 mb-8 animate-fade-in" style="animation-delay: 0.1s;">
            <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><i class="fas fa-plus-circle text-blue-500"></i> 新規科目の追加</h2>
            <form method="POST" action="/manage_subjects">
                <input type="hidden" name="action" value="add">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">ID (数字)</label>
                        <input type="number" name="subject_id" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="例: 380">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">科目名</label>
                        <input type="text" name="subject_name" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="例: 標準課題Ⅰ">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">担当教員</label>
                        <input type="text" name="teacher_name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="例: 山田 先生">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">教室</label>
                        <select name="room_id" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">(未定)</option>
                            {% for room in rooms %}
                            <option value="{{ room[0] }}">{{ room[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="md:col-span-3 text-right">
                        <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow transition">
                            <i class="fas fa-save mr-2"></i> 追加する
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="glass-card overflow-hidden animate-fade-in" style="animation-delay: 0.2s;">
            <div class="overflow-x-auto max-h-[600px]">
                <table class="min-w-full divide-y divide-slate-100">
                    <thead class="bg-white sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">科目名</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">担当</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">教室</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50 bg-white">
                        {% for subject in subjects %}
                        <tr class="hover:bg-slate-50 transition">
                            <td class="px-6 py-4 font-mono text-slate-500">{{ subject[0] }}</td>
                            <td class="px-6 py-4 font-bold text-slate-700">{{ subject[1] }}</td>
                            <td class="px-6 py-4 text-sm text-slate-600">{{ subject[2] or '-' }}</td>
                            <td class="px-6 py-4 text-sm text-slate-500">{{ subject[3] or '-' }}</td>
                            <td class="px-6 py-4 text-right">
                                <form method="POST" action="/manage_subjects" class="inline" onsubmit="return confirm('本当に削除しますか？');">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="subject_id" value="{{ subject[0] }}">
                                    <button class="text-rose-500 hover:text-rose-700 text-sm font-bold hover:bg-rose-50 px-3 py-1 rounded transition"><i class="fas fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="5" class="px-6 py-8 text-center text-slate-400">データがありません</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
