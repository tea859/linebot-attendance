{% extends "base.html" %}

{% block title %}学生管理{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <div class="flex items-center gap-3 mb-6">
        <h2 class="text-2xl font-bold text-slate-700"><i class="fas fa-user-graduate text-slate-500"></i> 学生管理</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 sticky top-24">
                <h3 class="font-bold text-slate-700 mb-4 pb-2 border-b">学生を追加</h3>
                <form method="POST" action="{{ url_for('web.manage_students') }}" class="space-y-4">
                    <input type="hidden" name="action" value="add">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1">学生ID (数字)</label>
                        <input type="number" name="student_id" required class="w-full p-2 bg-slate-50 border border-slate-200 rounded focus:ring-2 focus:ring-slate-400 outline-none" placeholder="例: 222521301">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1">氏名</label>
                        <input type="text" name="student_name" required class="w-full p-2 bg-slate-50 border border-slate-200 rounded focus:ring-2 focus:ring-slate-400 outline-none" placeholder="例: 山田 太郎">
                    </div>
                    <button type="submit" class="w-full bg-slate-700 hover:bg-slate-800 text-white font-bold py-2 rounded-lg transition">
                        <i class="fas fa-plus mr-1"></i> 追加
                    </button>
                </form>
            </div>
        </div>

        <div class="md:col-span-2">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 bg-slate-50 border-b border-slate-100 font-bold text-slate-600 flex justify-between items-center">
                    <span>登録済み学生一覧</span>
                    <span class="text-xs bg-slate-200 text-slate-500 px-2 py-1 rounded-full">{{ students|length }}名</span>
                </div>
                <div class="overflow-y-auto max-h-[600px]">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white sticky top-0 shadow-sm z-10">
                            <tr>
                                <th class="p-3 text-slate-400 font-medium">ID</th>
                                <th class="p-3 text-slate-400 font-medium">氏名</th>
                                <th class="p-3 text-right text-slate-400 font-medium">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            {% for id, name in students %}
                            <tr class="hover:bg-slate-50 group">
                                <td class="p-3 font-mono text-slate-500">{{ id }}</td>
                                <td class="p-3 font-bold text-slate-700">{{ name }}</td>
                                <td class="p-3 text-right">
                                    <form method="POST" action="{{ url_for('web.manage_students') }}" onsubmit="return confirm('本当に削除しますか？関連データも全て消えます。');">
                                        <input type="hidden" name="action" value="delete">
                                        <input type="hidden" name="student_id" value="{{ id }}">
                                        <button type="submit" class="text-slate-300 hover:text-rose-500 transition px-2">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
