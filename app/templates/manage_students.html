<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 16px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-tr from-blue-600 to-indigo-600 text-white p-2 rounded-lg shadow-lg"><i class="fas fa-school text-xl"></i></div>
                    <span class="font-bold text-lg text-slate-800">Attendance System</span>
                </div>
                <a href="/" class="text-slate-500 hover:text-indigo-600 font-bold text-sm flex items-center gap-2 transition"><i class="fas fa-home"></i> ダッシュボードへ</a>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 pt-8">
        
        <header class="glass-card p-6 mb-8 flex items-center gap-4 animate-fade-in">
            <div class="bg-gradient-to-br from-emerald-400 to-teal-500 text-white p-3 rounded-xl shadow-lg"><i class="fas fa-users-cog text-2xl"></i></div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">学生管理</h1>
                <p class="text-slate-500 text-sm">学生データの追加・削除を行います</p>
            </div>
        </header>

        {% if message %}
        <div class="animate-fade-in mb-6 p-4 rounded-xl border flex items-center gap-3 shadow-sm {% if category == 'success' %}bg-emerald-50 border-emerald-200 text-emerald-700{% else %}bg-rose-50 border-rose-200 text-rose-700{% endif %}">
            <i class="fas fa-info-circle"></i> <span class="font-medium">{{ message }}</span>
        </div>
        {% endif %}

        <div class="glass-card p-6 mb-8 animate-fade-in" style="animation-delay: 0.1s;">
            <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><i class="fas fa-user-plus text-emerald-500"></i> 新規学生の追加</h2>
            <form method="POST" action="/manage_students">
                <input type="hidden" name="action" value="add">
                <div class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="flex-1 w-full">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">学生ID (数字)</label>
                        <input type="number" name="student_id" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="例: 222521301">
                    </div>
                    <div class="flex-1 w-full">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">学生名</label>
                        <input type="text" name="student_name" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="例: 青井 溪一郎">
                    </div>
                    <button type="submit" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow transition flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> 追加
                    </button>
                </div>
            </form>
        </div>

        <div class="glass-card overflow-hidden animate-fade-in" style="animation-delay: 0.2s;">
            <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">登録済み学生一覧</h3>
                <span class="text-xs bg-white border px-2 py-1 rounded text-slate-500">{{ students|length }} 名</span>
            </div>
            <div class="overflow-x-auto max-h-[600px]">
                <table class="min-w-full divide-y divide-slate-100">
                    <thead class="bg-white sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">氏名</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50 bg-white">
                        {% for student in students %}
                        <tr class="hover:bg-slate-50 transition">
                            <td class="px-6 py-3 font-mono text-slate-500">{{ student[0] }}</td>
                            <td class="px-6 py-3 font-bold text-slate-700">{{ student[1] }}</td>
                            <td class="px-6 py-3 text-right">
                                <form method="POST" action="/manage_students" onsubmit="return confirm('削除してよろしいですか？\n出席データも消えます。');">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="student_id" value="{{ student[0] }}">
                                    <button class="text-rose-500 hover:text-rose-700 text-sm font-bold px-3 py-1 rounded hover:bg-rose-50 transition">
                                        <i class="fas fa-trash-alt"></i> 削除
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="3" class="px-6 py-8 text-center text-slate-400">データがありません</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
